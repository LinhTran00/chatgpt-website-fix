<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coca-Cola Website</title>
<style>
    /* General styles */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }
    header {
        background-color: #FF0000;
        color: #FFFFFF;
        padding: 10px 0;
        text-align: center;
    }
    nav {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
    }
    nav a {
        text-decoration: none;
        color: #000000;
        margin: 0 20px;
    }
    .hero {
        text-align: center;
        margin-bottom: 40px;
    }
    .hero img {
        max-width: 100%;
        height: auto;
    }
    h1 {
        color: #3C3C3C; /* Adjusted color for improved contrast */
    }
</style>
</head>
<body>
    <header>
        <h1>Coca-Cola</h1>
    </header>
    <div class="container">
        <nav>
            <a href="#menu">Menu</a>
            <a href="#products">Products</a>
            <a href="#services">Services</a>
        </nav>
        <div class="hero">
            <img src="https://via.placeholder.com/800x400" alt="Coca-Cola">
            <p>Welcome to Coca-Cola - The Real Taste!</p>
        </div>
        <section id="menu">
            <h2>Menu</h2>
            <p>This is the Coca-Cola menu section.</p>
        </section>
        <section id="products">
            <h2>Products</h2>
            <p>This is the Coca-Cola products section.</p>
        </section>
        <section id="services">
            <h2>Services</h2>
            <p>This is the Coca-Cola services section.</p>
        </section>
    </div>

    <script>
        // JavaScript code can be added here for interactive features
        // For example, you can add code to change the hero image on hover or click
    </script>
</body>
</html>
